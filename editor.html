<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint Builder Editor</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="workspace-chrome">
      <nav class="menu-bar" aria-label="Classic menu bar">
        <button class="menu-item" type="button">File</button>
        <button class="menu-item" type="button">Edit</button>
        <button class="menu-item" type="button">View</button>
        <button class="menu-item" type="button">Tools</button>
        <button class="menu-item" type="button">Help</button>
      </nav>

      <div class="topbar" role="toolbar" aria-label="Blueprint editor toolbar">
        <section class="tool-group" aria-label="Drawing tools">
          <div class="tool-grid">
            <button class="tool-button" data-tool="select" type="button">Select</button>
            <button class="tool-button" data-tool="iso-line" type="button">Iso Line</button>
            <button class="tool-button" data-tool="measure" type="button">Measure</button>
            <button class="tool-button" data-tool="polygon" type="button">Polygon</button>
            <button class="tool-button" data-tool="erase" type="button">Erase</button>
          </div>
          <span class="group-title">Tools</span>
        </section>

        <section class="tool-group" aria-label="Snapping tools">
          <div class="tool-grid tool-grid--snap">
            <label class="tool-toggle"><input id="snap-grid-toggle" type="checkbox" checked />Snap to Grid</label>
            <label class="tool-toggle"><input id="snap-mid-toggle" type="checkbox" checked />Snap to Midpoint</label>
            <label class="tool-toggle"><input id="debug-snap-toggle" type="checkbox" checked />Debug Snap</label>
          </div>
          <span class="group-title">Snapping</span>
        </section>

        <section class="tool-group" aria-label="Scale tools">
          <div class="tool-grid tool-grid--scale">
            <label class="scale-label" for="unit-per-cell">Unit / Grid</label>
            <input id="unit-per-cell" class="scale-input" type="number" min="0.01" step="0.01" value="1" />
            <label class="scale-label" for="unit-name">Unit Name</label>
            <input id="unit-name" class="scale-input" list="unit-name-options" value="ft" />
            <datalist id="unit-name-options">
              <option value="ft"></option>
              <option value="in"></option>
              <option value="m"></option>
              <option value="cm"></option>
            </datalist>
            <div class="scale-display" id="scale-display">1 grid = 1 ft</div>
          </div>
          <span class="group-title">Scale</span>
        </section>

        <section class="tool-group" aria-label="View tools">
          <div class="tool-grid">
            <button class="tool-button" id="zoom-in-btn" type="button">Zoom In</button>
            <button class="tool-button" id="zoom-out-btn" type="button">Zoom Out</button>
            <button class="tool-button" id="reset-view-btn" type="button">Reset</button>
            <button class="tool-button" id="undo-btn" type="button">Undo</button>
            <button class="tool-button" id="redo-btn" type="button">Redo</button>
          </div>
          <span class="group-title">View</span>
        </section>
      </div>
      <div class="status" id="status">Mode: ISO</div>
    </header>
    <main class="canvas-shell">
      <canvas id="blueprint-canvas"></canvas>
    </main>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
