<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint Builder Editor</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="menubar" aria-label="Main menu bar">
        <button class="menu-item" type="button">File</button>
        <button class="menu-item" type="button">Edit</button>

        <div class="menu-item-wrap">
          <button class="menu-item" id="menuSettingsBtn" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="menuSettingsDropdown">
            Settings
          </button>

          <div class="menu-dropdown" id="menuSettingsDropdown" role="menu" aria-label="Settings menu" data-open="false">
            <div class="menu-section">
              <div class="menu-title">Options</div>
              <label class="menu-row"><input id="show-dimensions-toggle" type="checkbox" checked />Show dimensions</label>
              <label class="menu-row"><input id="show-grid-units-toggle" type="checkbox" />Show grid units</label>
              <label class="menu-row"><input id="continue-polyline-toggle" type="checkbox" checked />Continue polyline</label>
            </div>

            <div class="menu-section">
              <div class="menu-title">Snapping</div>
              <label class="menu-row"><input id="snap-grid-toggle" type="checkbox" checked />Snap to grid</label>
              <label class="menu-row"><input id="snap-mid-toggle" type="checkbox" checked />Snap to midpoint</label>
              <label class="menu-row"><input id="debug-snap-toggle" type="checkbox" />Debug snap</label>
            </div>

            <div class="menu-section">
              <div class="menu-title">Scale</div>
              <label class="field-block" for="unit-per-cell">
                <span>Unit / grid</span>
                <input id="unit-per-cell" class="scale-input" type="number" min="0.01" step="0.01" value="1" />
              </label>
              <label class="field-block" for="unit-name">
                <span>Unit</span>
                <select id="unit-name" class="scale-input">
                  <option value="ft" selected>ft</option>
                  <option value="in">in</option>
                  <option value="m">m</option>
                  <option value="cm">cm</option>
                </select>
              </label>
              <div class="scale-display" id="scale-display">1 grid = 1 ft</div>
            </div>
          </div>
        </div>

      </header>

      <div class="main">
        <aside class="sidebar" aria-label="Editor controls">
          <section class="side-section" aria-label="Drawing tools">
            <h2 class="section-title">Tool Grid</h2>
            <div class="tool-grid">
              <button class="tool-button tool-tile" data-tool="select" type="button">Select</button>
              <button class="tool-button tool-tile" data-tool="iso-line" type="button">Iso Line</button>
              <button class="tool-button tool-tile" data-tool="polyline" type="button">Polyline</button>
              <button class="tool-button tool-tile" data-tool="measure" type="button">Measure</button>
              <button class="tool-button tool-tile" data-tool="fill" type="button">Fill</button>
              <button class="tool-button tool-tile" data-tool="erase" type="button">Erase</button>
            </div>
            <div class="tool-actions">
              <button class="tool-button" id="undo-btn" type="button">Undo</button>
              <button class="tool-button" id="redo-btn" type="button">Redo</button>
            </div>
          </section>

          <section class="side-section" aria-label="Color and style">
            <h2 class="section-title">Colors / Style</h2>
            <div class="color-chips" role="group" aria-label="Primary and secondary colors">
              <button id="stroke-chip" class="color-chip color-chip--active" type="button" aria-label="Primary stroke color">
                <span class="chip-label">Primary</span>
                <span class="chip-swatch" id="stroke-chip-swatch"></span>
              </button>
              <button id="fill-chip" class="color-chip" type="button" aria-label="Secondary fill color">
                <span class="chip-label">Secondary</span>
                <span class="chip-swatch" id="fill-chip-swatch"></span>
              </button>
              <button id="palette-color-btn" class="palette-add" type="button" aria-label="Pick custom color">+</button>
            </div>

            <input id="customColorPicker" class="color-input visually-hidden" type="color" value="#ffffff" hidden />

            <div class="swatch-grid" id="style-swatches" aria-label="Quick paint swatches"></div>
            <div class="recent-colors">
              <label>Recent</label>
              <div class="recent-row" id="recent-row"></div>
            </div>

            <label class="field-block" for="stroke-opacity-input">
              <span>Stroke α</span>
              <input id="stroke-opacity-input" class="range-input" type="range" min="0" max="1" step="0.01" value="1" />
            </label>
            <label class="field-block" for="fill-opacity-input">
              <span>Fill α</span>
              <input id="fill-opacity-input" class="range-input" type="range" min="0" max="1" step="0.01" value="0.25" />
            </label>
            <label class="field-block" for="stroke-width-input">
              <span>Width</span>
              <select id="stroke-width-input" class="style-select">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
              </select>
            </label>
            <label class="tool-toggle"><input id="fill-enabled-toggle" type="checkbox" checked />Fill enabled</label>
            <div id="style-preview-chip" class="style-preview-chip" aria-label="Current stroke and fill preview"></div>
          </section>
        </aside>

        <div class="canvas-wrap">
          <canvas id="canvas"></canvas>
          <div class="status" id="status">Mode: ISO</div>
        </div>
      </div>
    </div>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
