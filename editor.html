<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueprint Builder Editor</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="tool-group">
        <button data-tool="select">Select</button>
        <button data-tool="line">Line</button>
        <button data-tool="iso-line">Iso Line</button>
      </div>
      <div class="tool-group">
        <button id="mode-toggle">Toggle 2D / ISO</button>
        <button id="zoom-in-btn">Zoom In (+)</button>
        <button id="zoom-out-btn">Zoom Out (-)</button>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button>
      </div>
      <div class="tool-group tool-group--checks">
        <label><input id="snap-grid-toggle" type="checkbox" checked /> Snap to Grid</label>
        <label><input id="snap-mid-toggle" type="checkbox" checked /> Snap to Midpoints</label>
      </div>
      <div class="status" id="status">Mode: 2D</div>
    </header>
    <main class="canvas-shell">
      <canvas id="blueprint-canvas"></canvas>
    </main>

    <script type="module" src="./src/script.js"></script>
  </body>
</html>
